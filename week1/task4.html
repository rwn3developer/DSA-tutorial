<script type="text/javascript">
    
    // ## Task 4: Reverse Array in Sorted Order using Bubble Sort

    let arr = [3, 4, 5, 6, 1, 8];

for (let i = arr.length - 1; i > 0; i--) {
    for (let j = arr.length - 1; j >= 0; j--) {
        if (arr[i] > arr[j]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    }
}

console.log(arr);


</script>
