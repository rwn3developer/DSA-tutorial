<script type="text/javascript">

function isPalindrome(word) {
    let start = 0;
    let end = word.length - 1;

    while (start < end) {
        if (word[start] !== word[end]) {
            return false; 
        }
        start++;
        end--;
    }

    return true;
}

const string = "racecar";
const ans = isPalindrome(string);

console.log(ans);



</script>
