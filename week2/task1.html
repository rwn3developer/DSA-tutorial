<script type="text/javascript">

    // nums = [2, 7, 11, 15]
    // target = 9
    // result = find_two_sum(nums, target)

    //output
    //[0, 1]

    function findTwoSum(nums, target) {
        let left = 0;
        let right = nums.length - 1;

        while (left < right) {
            const sum = nums[left] + nums[right];

            if (sum === target) {
                return [left, right];
            } else if (sum < target) {
                left++;
            } else {
                right--;
            }
        }
    }

    const nums = [2, 7, 11, 15];
    const target = 9;
    const result = findTwoSum(nums, target);

    console.log(result);


</script>
