<script type="text/javascript">

        const arr = [1, 2, 3, 1, 2, 3, 4, 5];       

        let maxLen = 1; 
        let curLen = 1; 

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > arr[i - 1]) {
                curLen++;
            } else {
                maxLen = Math.max(maxLen, curLen);
                curLen = 1;
            }
        }

        
        maxLen = Math.max(maxLen, curLen);

        console.log(maxLen);


</script>
