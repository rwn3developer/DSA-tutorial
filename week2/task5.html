<script type="text/javascript">

    //merge to sorted arrays
    // const arr1 = [1, 3, 5, 7];
    // const arr2 = [2, 4, 6, 8];

    // output :- [1, 2, 3, 4, 5, 6, 7, 8]

    function mergeSortArray(arr1, arr2) {
        const array = [];
        let i = 0 , j= 0

        while (i < arr1.length && j < arr2.length) {
            if (arr1[i] < arr2[j]) {
                array.push(arr1[i]);
                i++;
            } else {
                array.push(arr2[j]);
                j++;
            }
        }
        while (i < arr1.length) {
            array.push(arr1[i]);
            i++;
        }
        while (j < arr2.length) {
            array.push(arr2[j]);
            j++;
        }
        return array;
    }
    const arr1 = [1, 3, 5, 7];
    const arr2 = [2, 4, 6, 8];

    const ans = mergeSortArray(arr1, arr2);
    console.log(ans);



</script>
